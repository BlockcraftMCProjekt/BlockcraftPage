  <title>Button-Link Beispiel</title>

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #218838;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .button:hover {
      background-color: #28a745;
    }
  </style>
</head>
